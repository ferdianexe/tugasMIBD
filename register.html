<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="login-container">
			<div class="login-box-middle" style='width: 480px;'>
					<span class="login-form-title">
							Member Register
						</span>
				<div class="login-logo js-tilt">
					
					<img src="images/logo.png" alt="IMG">
				</div>

				<form class="login-form" method='POST' action='register.php'>
					<div style='display:inline-block;'>
						<div class="input-box">
								<input class="input" type="text" name="nama" placeholder="Nama">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-address-card" aria-hidden="true"></i>
								</span>
							</div>
		
							<div class="input-box">
								<input class="input" type="text" name="alamat" placeholder="Alamat">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-address-book" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="input-box">
								<input class="input" type="text" name="noTelp" placeholder="No Telepon">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-phone-square" aria-hidden="true"></i>
								</span>
							</div>
					</div>
	
					<div style='display:inline-block;'>
						<div class="input-box">
							<input class="input" type="text" name="kota" placeholder="Kota">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-anchor" aria-hidden="true"></i>
							</span>
						</div>
						<div style='display:inline-block;'>
							<div class="input-box">
								<input class="input" type="text" name="gender" placeholder="Gender">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-anchor" aria-hidden="true"></i>
								</span>
							</div>
						
						<div class="input-box">
								<input class="input" type="text" name="username" placeholder="Username">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
		
							<div class="input-box">
								<input class="input" type="password" name="password" placeholder="Password">
								<span class="focus-input"></span>
								<span class="symbol-input">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
					</div>
					<div class="login-container-form-btn">
						<button class="login-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
